version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: galacash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: galacash
      POSTGRES_PASSWORD: galacash123
      POSTGRES_DB: galacash_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galacash"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: galacash-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
